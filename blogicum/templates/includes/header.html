
{% load static %}
{% with request.resolver_match.view_name as view %}

<header>
      <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src='{% static "img/logo.png" %}' width="30" height="30" class="d-inline-block align-top" alt="">
            Блогикум
          </a>        
          <ul class="nav  nav-pills">
            <li class="nav-item">
              <a class="nav-link {% if view == 'index' %} active {% endif %}"
                href="{% url "index" %}">
                Лента записей
              </a>
            </li>
            <li class="nav-item">              
              <a class="nav-link {% if view == 'about' %} active {% endif %}"
                href="{% url "about" %}">
                О проекте
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if view == 'rules' %} active {% endif %}"
                href="{% url "rules" %}">

              </a>
            </li>
          </ul>      
        </div>
      </nav> 
    </header>
{% endwith %}
